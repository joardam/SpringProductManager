<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

 <h:head>
	
</h:head>

<h:head></h:head>


<h:body>
<h:form>
<p:commandButton value="Voltar ao Menu" action="#{categoriaController.goToMenu}" />
</h:form>

<h1> Cadastro de Produto </h1>
	<h:form id = "frmProduct">

	
	Nome: <p:inputText value="#{produtoController.produto.descricao}" />
    valor: <p:inputText value="#{produtoController.produto.valor}" />
    Quantidade: <p:inputText value="#{produtoController.produto.qtd}"/>
    
   Categoria:
    <p:selectOneMenu id="categoria" value="#{produtoController.produto.categoria}" converter="#{categoriaConverter}">
        <f:selectItems value="#{categoriaController.listCategoria}" var="categoria" 
                       itemValue="#{categoria}" itemLabel="#{categoria.descricao}" />
    </p:selectOneMenu>

	
    <p:commandButton value="Salvar" action="#{produtoController.save}" update="frmProduct dtProduct" >
    </p:commandButton>

    <p:commandButton rendered="#{produtoController.editMode == 'EDIT' }" 
    value="Cancelar" action="#{produtoController.cancel}" update = "frmProduct" >
    </p:commandButton>
    
	 </h:form>
	
    <p:dataTable value = "#{produtoController.listProduto}" var="c" id="dtProduct">
         <p:column>
            <f:facet name="header">Nome</f:facet>
            #{c.descricao}
        </p:column>
        
        <p:column>
            <f:facet name="header">Preço</f:facet>
            #{c.valor}
        </p:column>
        
        <p:column>
            <f:facet name="header">Quantidade</f:facet>
            #{c.qtd}
 		</p:column>
 		  
 		 <p:column>
            <f:facet name="header">Categoria</f:facet>
            #{c.categoria.descricao}
 		 </p:column>
 		 
 		 
 		  <p:column>
            <f:facet name="header">Ação</f:facet>
            <p:commandButton value="Excluir" action="#{produtoController.remove(c)}" 
            onclick="return window.confirm('confirma ?')"
            update = "dtProduct">
               
            </p:commandButton>

            <p:commandButton value="Editar" action="#{produtoController.edit(c)}"
            update = "frmProduct dtProduct" >
                
            </p:commandButton>
        </p:column>
 		 
 		 
    </p:dataTable>
	
	<h:message for="categoria" style="color: red; font-weight: bold;" />
	
	
</h:body>

</html>
